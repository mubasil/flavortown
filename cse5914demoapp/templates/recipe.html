<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://bootswatch.com/united/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<style>

html, body{

height:100%; 
padding:30px;
background-color: #C0392B; 

}

.panel-default {
    border-color: black;
}
 
.container-fluid{
  height:100%;
  display:table;
  width: 100%;
  padding: 0;
}
 
.row-fluid {height: 100%; display:table-cell; vertical-align: middle;}
 
 

.centering {
  float:none;
  margin:0 auto;
  -webkit-animation-duration: 1s;
}

.second {

 -webkit-animation-delay: 3s;

}


.card {
    font-size: 1em;
    overflow: hidden;
	background-color: #FDFEFE;
	border-color:#17202A;
	text-color:#17202A;
    padding: 0;
    border: none;
    border-radius: .28571429rem;
    box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
}

.card-block {
    font-size: 1em;
    position: relative;
    margin: 0;
    padding: 1em;
    border: none;
    border-top: 1px solid rgba(34, 36, 38, .1);
    box-shadow: none;
}

.top-buffer { margin-top:40px; }

.more-buffer { margin-top:60px; }

.card-img-top {
    display: block;
    width: 50%;
    height: auto;
}

.card-title {
    font-size: 1.28571429em;
    font-weight: 700;
    line-height: 1.2857em;
}

.card-text {
    clear: both;
    margin-top: .5em;
    color: rgba(0, 0, 0, .68);
}

.card-footer {
    font-size: 1em;
    position: static;
    top: 0;
    left: 0;
    max-width: 100%;
    padding: .75em 1em;
    color: rgba(0, 0, 0, .4);
    border-top: 1px solid rgba(0, 0, 0, .05) !important;
    background: #fff;
}

.card-inverse .btn {
    border: 1px solid rgba(0, 0, 0, .05);
}

.profile {
    position: absolute;
    top: -12px;
    display: inline-block;
    overflow: hidden;
    box-sizing: border-box;
    width: 25px;
    height: 25px;
    margin: 0;
    border: 1px solid #fff;
    border-radius: 50%;
}

.profile-avatar {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 50%;
}

.profile-inline {
    position: relative;
    top: 0;
    display: inline-block;
}

.profile-inline ~ .card-title {
    display: inline-block;
    margin-left: 4px;
    vertical-align: top;
}

.text-bold {
    font-weight: 700;
}

.meta {
    font-size: 1em;
    color: rgba(0, 0, 0, .4);
}

.meta a {
    text-decoration: none;
    color: rgba(0, 0, 0, .4);
}

.meta a:hover {
    color: rgba(0, 0, 0, .87);
}

h1{

	color: white;
	

}

h2{

	color: white;

}

.first {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 0s;

}

.second {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 1s;

}

.third {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 1.5s;

}

.fourth {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 2s;

}

.fifth {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 3s;

}

.sixth {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 4s;

}

.seventh {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 5s;

}

</style>

<body ng-app="myApp" ng-controller="ctrl as ctrl">

	<div class="col-sm-6" ng-init="ctrl.getSelected()">
		<div class="row animated fadeInUp first">
			
		
		<div class="card">
		  <img class="card-img-top center-block" ng-src="{{ '{{ctrl.selectedRecipe.Image}}' }}">
		  <div class="card-block">
			<h4 class="card-title">{{ '{{ctrl.selectedRecipe.Recipe}}' }}</h4>
			<h6 class="card-subtitle mb-2 text-muted">Ingredients</h6>
			<p class="card-text">
			<ul>
				<li ng-repeat="ingredient in ctrl.selectedRecipe.Ingredients">{{'{{ingredient}}'}}</li>
			</ul>
			<h6 class="card-subtitle mb-2 text-muted">Instructions</h6>
			<p class="card-text">
			<ol>
				<li ng-repeat="direction in ctrl.selectedRecipe.Directions">{{'{{direction}}'}}</li>
			</ol> 
		  </div>
		</div>
		

			
			
        </div>
	</div>
	
	<div class="col-lg-6 animated fadeInUp second">
		<h1>Chat</h1>
		<div class="well well-lg" id='scrolly' style="min-height:600px; max-height:600px; overflow-y:scroll;" >
		
		<div class="col-md-6" id="chatbox1">
		</div>
		
		<div class="col-md-6" id="chatbox2">
		</div>
		
		
		</div>
		<form class="form-inline" ng-submit="ctrl.sendQuestion()">
		  <input type="text" id='qbox' ng-model="ctrl.queryText" class="form-control" id="inlineFormInput" placeholder="Enter query..." style="width:75%;">
		  <button type="submit" class="btn btn-success" >Submit</button>
		  <button type="button" onclick="buttClick()" class="btn btn-success">
		  <span id="mySpan">
		  Speak
		  </span>
		  </button>
		</form>
	</div>


</body>

<script>


  var audio_context;
  var recorder;
  var recording = false;
  
  function startUserMedia(stream) {
    var input = audio_context.createMediaStreamSource(stream);
    console.log('Media stream created.');
    // Uncomment if you want the audio to feedback directly
    //input.connect(audio_context.destination);
    //console.log('Input connected to audio context destination.');
    
    recorder = new Recorder(input);
    console.log('Recorder initialised.');
  }
  function buttClick(){
  
	if(recording){
		stopRecording();
	
	} else{
	
		startRecording();
	}
  
  }
  function startRecording() {
  
	recording = true;
  	document.getElementById("mySpan").textContent = "...";

    recorder && recorder.record();

    console.log('Recording...');
  }
  function stopRecording() {
  
  	document.getElementById("mySpan").textContent = "Speak";

    recorder && recorder.stop();

    console.log('Stopped recording.');
    recording = false;
    // create WAV download link using audio data blob
    createDownloadLink();
    
    recorder.clear();
  }
  function createDownloadLink() {
    recorder && recorder.exportWAV(function(audio) {
		document.getElementById("qbox").value = "processing...";
		var form = new FormData();
		form.append('file', audio, 'test.wav');
		form.append('title', 'test');
		//Chrome inspector shows that the post data includes a file and a title.                                                                                                                                           
		$.ajax({
		  type: 'POST',
		  url: '/stt',
		  data: form,
		  cache: false,
		  processData: false,
		  contentType: false
		}).done(function(data) {
		  document.getElementById("qbox").value = data;
		});
    });
  }
  window.onload = function init() {
    try {
      // webkit shim
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
      window.URL = window.URL || window.webkitURL;
      
      audio_context = new AudioContext;
      console.log('Audio context set up.');
      console.log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
    } catch (e) {
      alert('No web audio support in this browser!');
    }
    
    navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
		console.log('No live audio input: ' + e);
    });
  };

</script>
</html>
