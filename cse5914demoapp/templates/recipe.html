<style>

html, body{

height:100%; 
padding:30px;
background-color: #C0392B; 

}

.panel-default {
    border-color: black;
}
 
.container-fluid{
  height:100%;
  display:table;
  width: 100%;
  padding: 0;
}
 
.row-fluid {height: 100%; display:table-cell; vertical-align: middle;}
 
 

.centering {
  float:none;
  margin:0 auto;
  -webkit-animation-duration: 1s;
}

.second {

 -webkit-animation-delay: 3s;

}


.card {
    font-size: 1em;
    overflow: hidden;
	background-color: #FDFEFE;
	border-color:#17202A;
	text-color:#17202A;
    padding: 0;
    border: none;
    border-radius: .28571429rem;
    box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
}

.card-block {
    font-size: 1em;
    position: relative;
    margin: 0;
    padding: 1em;
    border: none;
    border-top: 1px solid rgba(34, 36, 38, .1);
    box-shadow: none;
}

.top-buffer { margin-top:40px; }

.more-buffer { margin-top:60px; }

.card-img-top {
    display: block;
    width: 100%;
    height: auto;
}

.card-title {
    font-size: 1.28571429em;
    font-weight: 700;
    line-height: 1.2857em;
}

.card-text {
    clear: both;
    margin-top: .5em;
    color: rgba(0, 0, 0, .68);
}

.card-footer {
    font-size: 1em;
    position: static;
    top: 0;
    left: 0;
    max-width: 100%;
    padding: .75em 1em;
    color: rgba(0, 0, 0, .4);
    border-top: 1px solid rgba(0, 0, 0, .05) !important;
    background: #fff;
}

.card-inverse .btn {
    border: 1px solid rgba(0, 0, 0, .05);
}

.profile {
    position: absolute;
    top: -12px;
    display: inline-block;
    overflow: hidden;
    box-sizing: border-box;
    width: 25px;
    height: 25px;
    margin: 0;
    border: 1px solid #fff;
    border-radius: 50%;
}

.profile-avatar {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 50%;
}

.profile-inline {
    position: relative;
    top: 0;
    display: inline-block;
}

.profile-inline ~ .card-title {
    display: inline-block;
    margin-left: 4px;
    vertical-align: top;
}

.text-bold {
    font-weight: 700;
}

.meta {
    font-size: 1em;
    color: rgba(0, 0, 0, .4);
}

.meta a {
    text-decoration: none;
    color: rgba(0, 0, 0, .4);
}

.meta a:hover {
    color: rgba(0, 0, 0, .87);
}

h1{

	color: white;
	

}

h2{

	color: white;

}

.first {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 0s;

}

.second {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 1s;

}

.third {

 -webkit-animation-duration: 1s;

}

.fourth {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 2s;

.fifth {

 -webkit-animation-duration: 1s;

.sixth {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 4s;

}

.seventh {

 -webkit-animation-duration: 1s;
 -webkit-animation-delay: 5s;

<body ng-app="myApp" ng-controller="ctrl as ctrl">

	<div class="col-lg-6" ng-init="ctrl.getSelected()">
		<div class="row animated fadeInUp first">
			
		
		<div class="card">
		  <img class="card-img-top" ng-src="{{ '{{ctrl.selectedRecipe.Image}}' }}">

			<h4 class="card-title">{{ '{{ctrl.selectedRecipe.Recipe}}' }}</h4>
			<h6 class="card-subtitle mb-2 text-muted">Ingredients</h6>
			<p class="card-text">
			<ul>
				<li ng-repeat="ingredient in ctrl.selectedRecipe.Ingredients">{{'{{ingredient}}'}}</li>
			</ul>
			<h6 class="card-subtitle mb-2 text-muted">Instructions</h6>
			<p class="card-text">
			<ol>
				<li ng-repeat="direction in ctrl.selectedRecipe.Directions">{{'{{direction}}'}}</li>
			</ol> 
		  </div>
		</div>

			responsiveVoice.speak(responses[c]);
