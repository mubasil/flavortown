<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://bootswatch.com/united/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-animate.js"></script>
<script src="{{ url_for('static', filename='app_controller.js')}}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>

<style>

html, body{

height:100%; 
padding:30px;
background-color: #C0392B; 

}
 
.container-fluid{
  height:100%;
  display:table;
  width: 100%;
  padding: 0;
}
 
.row-fluid {height: 100%; display:table-cell; vertical-align: middle;}
 
 

.centering {
  float:none;
  margin:0 auto;
  -webkit-animation-duration: 1s;
}

.second {

 -webkit-animation-delay: 3s;

}


.card {
  animation: fadeInUp 1s;

    font-size: 1em;
    overflow: hidden;
	background-color: #FDFEFE;
	border-color:#17202A;
	text-color:#17202A;
    padding: 0;
    border: none;
    border-radius: .28571429rem;
    box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
}

.card-block {
    font-size: 1em;
    position: relative;
    margin: 0;
    padding: 1em;
    border: none;
    border-top: 1px solid rgba(34, 36, 38, .1);
    box-shadow: none;
}

.top-buffer { margin-top:40px; }

.more-buffer { margin-top:60px; }

.card-img-top {
    display: block;
    width: 100%;
    height: auto;
}

.card-title {
    font-size: 1.28571429em;
    font-weight: 700;
    line-height: 1.2857em;
}

.card-text {
    clear: both;
    margin-top: .5em;
    color: rgba(0, 0, 0, .68);
}

.card-footer {
    font-size: 1em;
    position: static;
    top: 0;
    left: 0;
    max-width: 100%;
    padding: .75em 1em;
    color: rgba(0, 0, 0, .4);
    border-top: 1px solid rgba(0, 0, 0, .05) !important;
    background: #fff;
}

.card-inverse .btn {
    border: 1px solid rgba(0, 0, 0, .05);
}

.profile {
    position: absolute;
    top: -12px;
    display: inline-block;
    overflow: hidden;
    box-sizing: border-box;
    width: 25px;
    height: 25px;
    margin: 0;
    border: 1px solid #fff;
    border-radius: 50%;
}

.profile-avatar {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 50%;
}

.profile-inline {
    position: relative;
    top: 0;
    display: inline-block;
}

.profile-inline ~ .card-title {
    display: inline-block;
    margin-left: 4px;
    vertical-align: top;
}

.text-bold {
    font-weight: 700;
}

.meta {
    font-size: 1em;
    color: rgba(0, 0, 0, .4);
}

.meta a {
    text-decoration: none;
    color: rgba(0, 0, 0, .4);
}

.meta a:hover {
    color: rgba(0, 0, 0, .87);
}

h1{
  animation: fadeInUp 1s;

	color: white;
	

}

h3{
  animation: fadeInUp 1s;

	color: white;

}


.card.ng-enter {
  animation: fadeInUp 1s;
}

.h1.ng-enter {
  animation: fadeInUp 1s;
}

</style>

<body ng-app="myApp" ng-controller="ctrl as ctrl">

	<div class="col-sm-6" ng-init="ctrl.getRecipes()">
		<div class="row">
			<h1 ng-animate="">Here are some recipes I found: </h1>
		</div>
		<div class="row more-buffer">
		    <div ng-repeat="recipe in ctrl.recipes track by $index">
			<a ng-href="/page/recipe" ng-click="ctrl.selectRecipe($index)">
			<div class="col-md-4">
                <div class="card"">
                    <img class="card-img-top" ng-src="{{ '{{recipe.Image}}' }}">
                    <div class="card-block">
                        <h5 >{{ '{{recipe.Recipe}}' }}</h5>
                    </div>
                </div>
            </div>
			</a>
			</div>
		</div>
	</div>
	
</body>

<script>

</script>
</html>
